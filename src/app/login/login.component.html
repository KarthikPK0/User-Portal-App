<div class="w-100 bg-light vh-90 d-flex justify-content-center align-items-center">
  <div class="w-75 bg-dark rounded d-flex mt-4">
    <div class="p-3 d-flex align-items-center flex-shrink-0"  style="width: 50%;">
      <img class="img-fluid" [src]="imgUrl" alt="login-image">
    </div>
    <div class="container-fluid p-3 d-flex align-items-center" style="width: 50%;">
      <form (ngSubmit)="login()" #loginForm="ngForm" style="width: 425px;" class="border rounded p-5 ">
        <h2 class="mb-5 fw-bolder text-light">Login Form</h2>
        <div class="form-floating mb-3">

          <input #useremail="ngModel"  class="form-control" type="email" id="floatingInput" placeholder="Email" name="email" [(ngModel)]="email" email required>
          <label for="floatingInput">Email address</label>
        </div>
        <div *ngIf="useremail.invalid && useremail.touched"  class="text-danger fw-bolder mb-3">
          *Invalid Email

        </div>
        <div class="form-floating mb-3">
          <input #userpswd="ngModel" class="form-control" type="password" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password" pattern="[a-zA-Z0-9]*" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div *ngIf="userpswd.invalid && userpswd.touched" class="text-danger fw-bolder mb-3">
          *Invalid Password

        </div>
        <div class="mt-3">
          <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-warning w-100 text-light">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
