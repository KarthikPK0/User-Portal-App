<div class="container-fluid">
    <div class="row">
        <div style="height: 90vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
          <a routerLink="/dashboard" style="text-decoration: none; color: white;" class="mb-3 fw-bolder">Home</a>
          <a routerLink="/users" style="text-decoration: none; color: white;" class="mb-3 fw-bolder">Users</a>
        </div>
        <div class="col">
            <h1 class="mt-3">New User Form</h1>
            <form #addUserForm="ngForm" class="border rounded p-3 mt-5 w-75 ">
                <!-- id -->
                 <div class="form-floating mb-3">
                    <input #userId="ngModel" name="id" [(ngModel)]="user.id" type="text" class="form-control" id="floatingInputId" placeholder="Employee ID" required pattern="[a-zA-Z0-9]*">
                    <label for="floatingInputId">Employee Id</label>
                 </div>
                 <div *ngIf="userId.invalid
                  && userId.touched" class="text-danger fw-bolder mb-3">*Invalid ID</div>

                <!-- name -->
                <div class="form-floating mb-3">
                    <input #userName="ngModel" type="text" 
                    name="name" [(ngModel)]="user.name"class="form-control" id="floatingInputName" placeholder="Employee Name"  required pattern="[a-zA-Z]*"> 
                    <label for="floatingInputName">Employee Name</label>
                 </div>

                 <div *ngIf="userName.invalid
                  && userName.touched" class="text-danger fw-bolder mb-3">*Invalid Name</div>

                 <!-- email -->
                 <div class="form-floating mb-3">
                    <input #userEmail="ngModel" type="email" class="form-control"
                    name="email" [(ngModel)]="user.email" id="floatingInputEmail" placeholder="Employee E-mail" email required>
                    <label for="floatingInputEmail">Employee E-mail</label>
                 </div>
                 <div *ngIf="userEmail.invalid
                  && userEmail.touched" class="text-danger fw-bolder mb-3">*Invalid Email</div>

                 <!-- status -->
                 <div class="form-floating mb-3">
                  <select #userStatus="ngModel" name="status" [(ngModel)]="user.status" id="floatingInputStatus" class="form-control" required>
                    <option disabled hidden
                     selected></option>
                     <option value="1">Active</option>
                     <option value="2">Inactive</option>
                  </select>
                    <label for="floatingInputStatus">Employee Status</label>
                 </div>
                 <div *ngIf="userStatus.invalid
                  && userEmail.status" class="text-danger fw-bolder mb-3">*Invalid Status</div>

                 <div class="d-flex">
                    <button (click)="saveUser()" [disabled]="addUserForm.invalid" class="btn btn-success">Save</button>

                    <button (click)="cancel()" class="btn btn-warning ms-5">Cancel</button>
                 </div>


            </form>

        </div>
    </div>
</div>
