<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 90vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
          <a routerLink="/dashboard" style="text-decoration: none; color: white;" class="mb-3 fw-bolder">Home</a>
          <a routerLink="/users" style="text-decoration: none; color: white;" class="mb-3 fw-bolder">Users</a>

          <button (click)="logout()" class="btn text-light mt-auto fw-bolder">Logout</button>
        </div>
        <div class="col">
            <div class="row mt-2">
              <div class="col-lg-8">
                <div style="height: 140px; background-image: url('https://static.vecteezy.com/system/resources/previews/000/694/606/original/abstract-colorful-geometric-banner-template-background-vector.jpg'); background-size: cover; " class="d-flex banner rounded p-3 align-items-center shadow">
                    <h1> <i (click)="menuBtnClicked()" class="fa-solid fa-bars btn text-light fa-1x"></i> Welcome {{adminName}}</h1>

                </div>
                <div class="row mt-2">
                    <div class="col-lg-6">
                    <app-calendar></app-calendar>
                    </div>
                    <div class="col-lg-6">
                      <app-chart> </app-chart>
                    </div>
                </div>
              </div>
              <div  class="col-lg-4">
                        <div style="height: 370px;" class="rounded p-2 border shadow">
                       
                       <app-edit-admin (onAdminChange)="adminChange($event)"></app-edit-admin>
                        </div>
                        <div style="height: 130px; background-image: url('https://static.vecteezy.com/system/resources/previews/000/694/606/original/abstract-colorful-geometric-banner-template-background-vector.jpg'); background-size: cover; " class="d-flex banner rounded p-3 align-items-center shadow mt-2">
                            <h5> <i class="fa-solid fa-bars btn text-light fa-1x"></i> Total Employees : <span class="text-light">{{userCount}}</span></h5>
        
                        </div>
              </div>
            </div>

        </div>
    </div>
</div>
